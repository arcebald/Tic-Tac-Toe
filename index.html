<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="container">
        <h2 class="name"> Tic Tac Toe Game</h2>
        <div class="status-players">
            <div class="playerX">PlayerX score: 0</div>
            <div class="playerO">PlayerO score: 0</div>
        </div>
        <div class="status">Player x starts</div>

        <div id="board" class="gameMatrix">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="reset">Restart</div>
    </div>
    <script src='./scripts/script.js'></script>
</body>

</html>
